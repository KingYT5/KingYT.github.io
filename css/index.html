<!DOCTYPE html>
<html>
<head>
	<title>Мой сайт</title>
	<style>
		body {
			background-color: #f7f7f7;
			font-family: Arial, sans-serif;
			color: #333;
			margin: 0;
			padding: 0;
		}

		header {
			background-color: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
		}

		nav {
			background-color: #ccc;
			padding: 10px;
			text-align: center;
			font-weight: bold;
			margin-bottom: 20px;
		}

		nav ul {
			list-style-type: none;
			margin: 0;
			padding: 0;
		}

		nav li {
			display: inline-block;
			margin-right: 10px;
		}

		nav a {
			color: #333;
			text-decoration: none;
			padding: 5px;
		}

		nav a:hover {
			color: #fff;
			background-color: #333;
		}

		section {
			padding: 20px;
			margin: 0 10%;
			background-color: #fff;
			border-radius: 5px;
			box-shadow: 0 0 5px #ccc;
		}

		h1 {
			font-size: 36px;
			margin-top: 0;
		}

		p {
			line-height: 1.5;
			margin-bottom: 20px;
		}

		img {
			max-width: 100%;
			height: auto;
		}

		footer {
			background-color: #333;
			color: #fff;
			padding: 10px;
			text-align: center;
		}

		footer p {
			margin: 0;
		}

		.page1 {
			background-color: #e6f7ff;
		}

		.page2 {
			background-color: #f2f2f2;
		}

		.page3 {
			background-color: #ffe6e6;
		}
	</style>
</head>
<body>
	<header>
		<h1>Мой сайт</h1>
	</header>

	<nav>
		<ul>
			<li><a href="#">Главная</a></li>
			<li><a href="#">О нас</a></li>
			<li><a href="#">Услуги</a></li>
			<li><a href="#">Контакты</a></li>
		</ul>
	</nav>

	<section class="page1">
		<h1>Добро пожаловать на мой сайт</h1>
		<img src="https://timeweb.com/ru/community/article/c9/c9204788c62fc8fd3e65d0cb68456dba.jpg" alt="Placeholder Image">
		<p>Здесь вы найдете много интересной информации о нашей компании.</p>
	</section>

	<section class="page2">
	
</html>
